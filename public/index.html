<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>To Do List</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <script src="jquery-2.1.4.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <body >
      <div class="container">
          <div class="jumbotron text-center">
              <h1><span class="label label-info">Seafoam list</span></h1>
          </div>
          <div id="todo-list" class="row">
              <div class="col-sm-4 col-sm-offset-4">
                <div class="item">
                </div>
              </div>
          </div>
          <div id="todo-form" class="row">
              <div class="col-sm-8 col-sm-offset-2 text-center">
                  <form>
                      <div class="form-group">
                          <input type="text" class="form-control input-lg text-center" placeholder="Go buy my own tots" >
                      </div>
                      <button type="button" class="btn btn-primary btn-lg">Add</button>
                  </form>
              </div>
          </div>
      </div>
      <script src="app.js"></script>
  </body>
</html>
